<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>דגל ישראל</title>
</head>
<body>
    <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- רקע לבן -->
        <rect width="600" height="400" fill="white"/>
        
        <!-- פסי כחול עליונים ותחתונים -->
        <rect width="600" height="50" fill="#0038B8"/>
        <rect y="350" width="600" height="50" fill="#0038B8"/>
        
        <!-- מגן דוד -->
        <polygon 
            points="300,100 200,250 400,250" 
            fill="#0038B8" 
            stroke="#0038B8" 
            stroke-width="3"
        />
        <polygon 
            points="300,300 200,150 400,150" 
            fill="#0038B8" 
            stroke="#0038B8" 
            stroke-width="3"
        />
    </svg>
</body>
</html>
